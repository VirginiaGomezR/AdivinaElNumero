<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación Intermedia 2</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Adivina el número</h1>
      <label class="subtitle">Introduce aquí tu número</label>
      <input
        class="js-inputNumber inputNumber"
        type="number"
        id="number"
        name="number"
      />
      <p class="message">
        Pista:<span class="js-text">Escribe un número y dale a prueba</span>
      </p>
      <p class="textTry">Número de intentos:<span class="js-tries">0</span></p>
    </div>
    <button class="clickButton js-clickButton" type="submit">Prueba</button>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>

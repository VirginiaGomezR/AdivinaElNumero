<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Evaluación Intermedia 2</title>
  </head>
  <body>
    <div class="container">
      <form action="" method="">
        <h1 class="title">Adivina el número</h1>
        <h2>
          <label class="subtitle" for="number">Introduce aquí tu número</label>
        </h2>
        <input
          class="inputNumber"
          type="number"
          id="number"
          name="number"
          placeholder="Introduce aquí tu número"
        />
        <p class="message">
          Pista: <span class="text">Escribe un número y dale a prueba</span>
        </p>
        <p class="textTry">Número de intentos: <span class="tries">0</span></p>
      </form>
      <button class="js-clickButton" type="submit">Prueba</button>
    </div>

    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
